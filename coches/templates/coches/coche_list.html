<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lista de coches</title>

     {% include 'coches/includes/links.html' %}
</head>

<body>

     {% include 'coches/includes/cabecera.html' %}

     <main>
          <div class="contenedor">
               <div class="contenedor-anuncios-coches">
                    {% for coche in coche_list %}
                    <div class="anuncio-coche">
                         <img src="/media/{{ coche.imagen }}" alt="">
                         <div class="anuncio-coche--info">
                              <p class="parrafo-grande"><span class="marca">{{ coche.marca }}</span>&nbsp;{{ coche.modelo }}</p>
                              <p>{{ coche.descripcion }}</p>
                              <p class="info--destacado">{{ coche.kilometros }} km</p>
                              <p class="info--destacado">{{ coche.precio }}â‚¬</p>
                         </div>
                         <div class="anuncio-coche--enlaces">
                              <a class="enlace" href="{% url 'detalle' coche.id %}">Ver coche</a>
                         </div>
                    </div>
                    {% endfor %}
               </div>

          </div>
     </main>

</body>

</html>
